<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Vertical-slider</title>
</head>
<body>
    <div class="container">
        <div class="left-slide">
            <div style="background-color: rgb(240, 47, 80);">
                <h1>Flowers</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: rgb(37, 179, 230);">
                <h1>Streets</h1>
                <p>All in Blue</p>
            </div>
            <div style="background-color: rgb(75, 72, 73);">
                <h1>Mountains</h1>
                <p>All in Grey</p>
            </div>
            <div style="background-color: rgb(201, 129, 22);">
                <h1>Roads</h1>
                <p>All in Yellow</p>
            </div>
            <div style="background-color: rgb(56, 138, 31);">
                <h1>Forest</h1>
                <p>All in Green</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(media/green.jpg);"></div>
            <div style="background-image: url(media/yellow.jpg);"></div>
            <div style="background-image: url(media/grey.jpg);"></div>
            <div style="background-image: url(media/blue.jpg);"></div>
            <div style="background-image: url(media/pink.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
              <i class="fas fa-arrow-down" style="padding: 10px;"></i>
            </button>
            <button class="up-button">
              <i class="fas fa-arrow-up" style="padding:10px;"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
